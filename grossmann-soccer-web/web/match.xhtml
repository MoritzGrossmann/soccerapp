<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam id="id" name="matchId" value="#{matchBean.id}" />
</f:metadata>

<h:body>

    <ui:composition template="shared/layout.xhtml">
        <ui:define name="content">
            <h:link value="${matchBean.match.group.name}" outcome="group">
                <f:param name="groupId" value="${matchBean.match.group.id}"/>
            </h:link>
            <h1>${matchBean.match.team1.teamName} ${matchBean.match.results[matchBean.match.results.size()-1].pointsTeam1} : ${matchBean.match.results[matchBean.match.results.size()-1].pointsTeam2} ${matchBean.match.team2.teamName}</h1>
            <h3>Tore</h3>
            <h:dataTable var="goal" value="${matchBean.match.goals}" class="table">
                <h:column>
                    <f:facet name="header">Minute</f:facet>
                    <h:outputText value="${goal.matchMinute}."/>
                </h:column>

                <h:column>
                    <f:facet name="header">Spieltstand</f:facet>
                    <h:outputText value="${goal.scoreTeam1}:${goal.scoreTeam2}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Torsch√ºtze</f:facet>
                    <h:outputText value="${goal.goalGetterName}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
