<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam id="id" name="playerId"
                 value="#{playerBean.id}" /></f:metadata>

<h:body>
    <ui:composition template="shared/layout.xhtml">
        <ui:define name="content">
            <h1><h:outputText value="${playerBean.player.name}"/></h1>
            <div class="row">
                <div class="col-md-2">
                    <h:outputText value="Tore"/>
                </div>
                <div class="col-md-1">
                    <h:graphicImage value="https://icon-icons.com/icons2/510/PNG/512/ios7-football-outline_icon-icons.com_50265.png" height="20px"/>
                </div>
                <div class="col-md-2">
                    <h:outputText value="${playerBean.player.goals}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h:outputText value="Gelbe Karten"/>
                </div>
                <div class="col-md-1">
                    <h:graphicImage value="https://media.4teachers.de/images/thumbs/image_thumb.15160.png" height="20px"/>
                </div>
                <div class="col-md-2">
                    <h:outputText value="${playerBean.player.yellowCards}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h:outputText value="Gelb-Rote Karten"/>
                </div>
                <div class="col-md-1">
                    <h:graphicImage value="https://media.4teachers.de/images/thumbs/image_thumb.15067.jpg" height="20px"/>
                </div>
                <div class="col-md-2">
                    <h:outputText value="${playerBean.player.yellowRedCards}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h:outputText value="Rote Karten"/>
                </div>
                <div class="col-md-1">
                    <h:graphicImage value="https://media.4teachers.de/images/thumbs/image_thumb.15159.png" height="20px"/>
                </div>
                <div class="col-md-2">
                    <h:outputText value="${playerBean.player.redCards}"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
