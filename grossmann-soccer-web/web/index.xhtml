<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <h1>Teams Bundesliga</h1>
    <h:dataTable var="team" value="${teamBean.teams}">
        <h:column>
            <f:facet name="header">Logo</f:facet>
            <h:graphicImage value="${team.iconUrl}" width="20px"/>
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:link value="${team.teamName}" outcome="teamDetails">
                <f:param name="teamId" value="${team.id}"/>
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
